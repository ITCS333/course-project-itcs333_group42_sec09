<!--
  Requirement: Create the Admin Page for Managing Resources

  Instructions:
  This page allows the teacher to add, edit, and delete resources.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: Add meta tags for charset and viewport. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO: Add a title. -->
    <title>Manage Resources</title>

    <!-- TODO: Link to your CSS framework or stylesheet. -->
    <link rel="stylesheet" href="resources.css">
</head>
<body>
    <!-- TODO: Create a 'header' with a main heading ('h1'). -->
    <header>
        <h1>Manage Course Resources</h1>
    </header>

    <!-- TODO: Create the 'main' content area. -->
    <main>
        <!-- Section 1: Add Resource Form -->
        <!-- TODO: Create a form with id="resource-form". -->
        <section>
            <h2>Add New Resource</h2>
            <form id="resource-form">
                <!-- TODO: Add input fields for title, description, and link. -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="link">Link:</label>
                <input type="url" id="link" name="link"><br>

                <!-- TODO: Add a submit button. -->
                <button type="submit">Add Resource</button>
            </form>
        </section>

        <!-- Section 2: Resources Table -->
        <!-- TODO: Create a table with id="resources-table" and tbody id="resources-tbody". -->
        <section>
            <h2>Resources List</h2>
            <table id="resources-table" border="1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resources-tbody">
                    <!-- Rows will be dynamically inserted by admin.js -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- TODO: Add a footer. -->
    <footer>
        <p>&copy; 2025 Course Portal</p>
    </footer>

    <!-- TODO: Link the JS file using defer. -->
    <script src="admin.js" defer></script>
</body>
</html>
